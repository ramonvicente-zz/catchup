<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Catch Up - Login</title>
</h:head>

<h:body>

	<p:growl id="msgs" showDetail="true" />
	<p:fieldset legend="Catch Up - Entrar no Sistema">

		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Email:" for="email">
					<h:message for="email" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="email" value="#{userBean.usuario.email}"
					title="Email" required="true"
					requiredMessage="O campo EMAIL é obrigatório."
					placeholder="Ex.:grace_hopper@gmail.com" />
					
					<p:outputLabel value="Senha:" for="password">
					<h:message for="password" errorStyle="color:darked;font-size:14px;"></h:message>
				</p:outputLabel>
				<p:inputText id="password" value="#{userBean.usuario.password}"
					title="Password" required="true"
					requiredMessage="O campo Senha é obrigatório." />
			</p:panelGrid>
			
			<p:commandButton value="Entrar" action="#{loginBean.logar()}" 
                                 onclick="return confirm('Confirma o cadastro desse usuário?')" ajax="false">
            </p:commandButton>
            
            <p:commandButton value="Cadastrar" action="#{loginBean.mudarPagina()}" ajax="false">
            </p:commandButton>
		</h:form>
		
	</p:fieldset>

</h:body>
</html>
